<section class="container mt-5 mb-5">
  <h1>Order Details</h1>
  <hr />
  <div class="row">
    <div class="col-md-5">
      <h6 class="font-weight-bold">Order #</h6>
      <small>{{ order.id }}</small>
      <h6 class="font-weight-bold">Ordered on</h6>
      <small>{{ order.placedDate }}</small>
      <h6 class="font-weight-bold">Pickup Date</h6>
      <small>{{ order.pickupDate }}</small>
    </div>
    <div class="col-md-7">
      <h6 class="font-weight-bold">Status</h6>
      <!-- 
            TODO: Make it dynamic,
            unnecessary markup iterations
        -->
      <ul id="progressbar">
        <li [ngClass]="{ 'step0 active-reject': order.status == 'REJECTED', 'step0 active': true }" id="step1">
          PLACED
        </li>
        <li [ngClass]="{ 'step0 active-reject': order.status == 'REJECTED', 'step0 active': true }" id="step2">
          APPROVED
        </li>
        <li
          [ngClass]="{
            'step0 active text-center': order.status == 'PROCESSING' || order.status == 'COMPLETED',
            'step0 text-center': order.status == 'PENDING' || true
          }"
          class=""
          id="step3"
        >
          PROCESSING
        </li>
        <li [ngClass]="{ 'step0 active text-right': order.status == 'COMPLETED', 'step0 text-right': true }" id="step4">
          RECEIVED
        </li>
      </ul>
    </div>
  </div>
  <hr />
  <div class="row d-flex">
    <div class="col-md-7">
      <h6 class="mb-4 font-weight-bold">Items</h6>
      <div class="card mat-elevation-z2 mb-4 flex-row" *ngFor="let orderItem of order.items">
        <img class="order-item-img" src="./../../../assets/media/product-item.png" alt="product image" />
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div>{{ orderItem.name }}</div>
              <small>Product Category</small>
            </div>
            <div class="col-md-6">
              <div>Quantity</div>
              <small>{{ orderItem.qty }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <img class="order-details-img" src="./../../../assets/media/app-order-details.png" alt="order details page" />
      <a class="btn btn-default app-primary-btn mb-4 w-100" routerLink="/orders">BACK TO ORDERS</a>
    </div>
  </div>
</section>
